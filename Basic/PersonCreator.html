<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>

	<body>
		<div id="container">
			
		</div>
		

		<script>
			function CreatePerson(name, surname, age, job) {
				this.name = name;
				this.surname = surname;
				this.age = Number(age);
				this.job = job;
				this.displayPersonalInformation = function() {
				document.getElementById("container").innerHTML+="<p>Hi my name is " + this.name + " " + this.surname + " i am " + this.age + " years old, and im a " + this.job + ".</p>";
				};
			}
			var John = new CreatePerson("John", "Doe", 25, "programmer");
			John.displayPersonalInformation();
			var Jane = new CreatePerson("Jane", "Doe", 24, "actress");
			Jane.displayPersonalInformation();


		</script>
	</body>
</html>

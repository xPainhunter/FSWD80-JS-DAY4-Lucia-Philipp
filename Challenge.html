<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div>
		<form>


			<input type="text" name="number1" id="nr1" placeholder="Enter first number">
			<div class="dropdown">
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Dropdown button
				  </button>
				 <div class="dropdown-menu" aria-labelledby="Select Math Operator">
				    <a class="dropdown-item" id="plus" href="#">Plus</a>
				    <a class="dropdown-item" id="minus" href="#">Minus</a>
				    <a class="dropdown-item" id="multy" href="#">Multiply</a>
				    <a class="dropdown-item" id="divi" href="#">Divide</a>
				    <a class="dropdown-item" id="square" href="#">SquareRoot</a>
				    <a class="dropdown-item" id="modu" href="#">Modulo</a>
				  </div>
			</div>
			<input type="text" name="number2" id="nr2" placeholder="Enter second number">
			<input type="submit" name="" value="">


		</form>
		
	</div>

<script>

	if (document.getElementById("Plus")) {
		var result = document.getElementById("nr1") + document.getElementById("nr2");
		document.write("The result is: "+ result);
	}
	else if (document.getElementById("Minus")) {
		var result = document.getElementById("nr1") - document.getElementById("nr2");
	}
	else if (document.getElementById("Multiply")) {
		var result = document.getElementById("nr1") * document.getElementById("nr2");
	}
	else if (document.getElementById("Divide")) {
		var result = document.getElementById("nr1") / document.getElementById("nr2");
	}
	else if (document.getElementById("SquareRoot")) {
		var result = document.getElementById("nr1")
	}
	else {
		var result = document.getElementById("nr1") % document.getElementById("nr2");
	}




</script>

</body>
</html>
